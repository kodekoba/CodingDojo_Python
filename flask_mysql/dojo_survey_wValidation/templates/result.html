<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dojo Survey w/ Validation</title>
    <style>
        h3{
            text-decoration: black;
        }
        div{
            width: 30%;
            border: 1px solid black;
            line-height: 50px;
        }
    </style>
</head>
<body>
    <div>
        <h3>Submitted Info</h3>
        <table>
            <tr>
                <td>Name:</td>
                <td>{{  name_on_template }}</td>
            </tr>
            <tr>
                <td>Dojo Location:</td>
                <td>{{  location_on_template }}</td>
            </tr>
            <tr>
                <td>Favorite Language:</td>
                <td>{{  language_on_template }}</td>
            </tr>
            <tr>
                <td>Comment:</td>
                <td>{{  comment_on_template }}</td>
            </tr>
        </table>
        <a href="http://localhost:5000/"><button>Go Back</button></a>
    </div>
</body>
</html>
